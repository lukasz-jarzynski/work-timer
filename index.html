<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Licznik czasu pracy</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f9; }
    h1, h2 { color: #333; }
    .entry, .settings { background: #fff; padding: 15px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    label { display: block; margin-top: 10px; }
    input, select, textarea { width: 100%; padding: 5px; margin-top: 5px; }
    button { margin-top: 10px; padding: 10px 15px; border: none; background: #007bff; color: #fff; border-radius: 5px; cursor: pointer; }
    button:hover { background: #0056b3; }
    #entries, #summary { margin-top: 20px; }
    details { margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Licznik czasu pracy</h1>

  <div class="settings">
    <h2>Ustawienia</h2>
    <label>Stawka za godzinę (PLN): <input type="number" id="hourlyRate" min="0" step="0.01"></label>
    <button onclick="saveSettings()">Zapisz stawkę</button>
  </div>

  <div class="entry">
    <h2>Nowy wpis</h2>
    <label>Data: <input type="date" id="date"></label>
    <label>Godzina rozpoczęcia: <select id="start"></select></label>
    <label>Godzina zakończenia: <select id="end"></select></label>
    <label>Notatka: <textarea id="note"></textarea></label>
    <label>Premia (PLN): <input type="number" id="bonus" min="0" step="0.01"></label>
    <button onclick="addEntry()">Dodaj wpis</button>
  </div>

  <div id="entries"></div>

  <div id="summary"></div>

  <script src="app.js"></script>
</body>
</html>
