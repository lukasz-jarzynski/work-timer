<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Licznik czasu pracy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; margin: 0; padding: 0; background: #111; color: #eee; }
    header { padding: 1rem; text-align: center; background: #222; font-size: 1.2rem; }
    section { padding: 1rem; border-bottom: 1px solid #333; }
    label { display: block; margin-top: .5rem; }
    input, select, textarea { width: 100%; padding: .4rem; margin-top: .2rem; border-radius: 6px; border: none; background: #333; color: #eee; }
    button { margin-top: .8rem; padding: .6rem 1rem; border: none; border-radius: 8px; background: #0a84ff; color: #fff; font-size: 1rem; }
    table { width: 100%; border-collapse: collapse; margin-top: .8rem; }
    th, td { padding: .5rem; border-bottom: 1px solid #333; text-align: left; font-size: 0.9rem; }
    th { background: #222; }
    .row { display: flex; gap: .5rem; }
    .row > * { flex: 1; }
    details { margin-top: .5rem; }
    .settings { margin-top: 1rem; background: #1c1c1e; padding: 1rem; border-radius: 8px; }
    .month-nav { display: flex; justify-content: space-between; align-items: center; margin-top: 1rem; }
    .month-btn { background: #444; padding: .3rem .8rem; border-radius: 6px; cursor: pointer; }
  </style>
</head>
<body>
  <header>Licznik czasu pracy</header>

  <section>
    <h3>Nowy wpis</h3>
    <div class="row">
      <div>
        <label>Data</label>
        <input type="date" id="date">
      </div>
      <div>
        <label>Start</label>
        <select id="start"></select>
      </div>
      <div>
        <label>Koniec</label>
        <select id="end"></select>
      </div>
    </div>
    <label>Notatka</label>
    <textarea id="note" rows="2"></textarea>
    <label>Premia</label>
    <input type="number" id="bonus" value="0">
    <button onclick="addEntry()">Dodaj wpis</button>
  </section>

  <section>
    <h3>Podsumowanie miesiąca</h3>
    <div class="month-nav">
      <span class="month-btn" onclick="changeMonth(-1)">←</span>
      <span id="monthLabel"></span>
      <span class="month-btn" onclick="changeMonth(1)">→</span>
    </div>
    <div id="summary"></div>
  </section>

  <section>
    <h3>Wpisy</h3>
    <table id="entriesTable">
      <thead>
        <tr>
          <th>Data</th>
          <th>Godziny</th>
          <th>Liczba h</th>
          <th>Notatka</th>
          <th>Premia</th>
          <th>Akcje</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <section>
    <details>
      <summary>Ustawienia</summary>
      <div class="settings">
        <label>Stawka godzinowa</label>
        <input type="number" id="rate" value="0">
        <label>Na konto</label>
        <input type="number" id="payout" value="0">
        <button onclick="saveSettings()">Zapisz</button>
      </div>
    </details>
  </section>

  <script src="app.js"></script>
</body>
</html>
