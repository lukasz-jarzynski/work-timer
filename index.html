<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Licznik czasu pracy</title>
<link rel="manifest" href="manifest.json">
<style>
  body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; margin:0; padding:0; background:#1c1c1e; color:#fff; }
  h1,h2,h3 { margin:10px 0; }
  .card { background:#2c2c2e; margin:10px; padding:15px; border-radius:12px; box-shadow:0 2px 5px rgba(0,0,0,0.3); }
  label { display:block; margin-top:10px; font-weight:600; }
  input, select, textarea { width:100%; margin-top:5px; padding:8px; border-radius:8px; border:none; background:#3a3a3c; color:#fff; }
  button { margin-top:10px; padding:10px 15px; border:none; border-radius:8px; background:#0a84ff; color:#fff; font-weight:600; }
  button:hover { background:#0066cc; }
  table { width:100%; border-collapse:collapse; margin-top:10px; }
  th, td { padding:8px; text-align:left; border-bottom:1px solid #3a3a3c; }
  th { font-weight:600; }
  .actions button { margin-right:5px; padding:5px 8px; font-size:14px; }
  details { margin-top:10px; }
  .hidden { display:none; }
  .inline-row { display:flex; gap:10px; align-items:center; }
  .inline-row select, .inline-row input { flex:1; }
  .small-input { flex:0.5; }
</style>
</head>
<body>

<div class="card">
  <h1>Licznik czasu pracy</h1>
  <div>
    <label>Data</label>
    <input type="date" id="date">
    <div class="inline-row">
      <div><label>Start</label><select id="start"></select></div>
      <div><label>Koniec</label><select id="end"></select></div>
      <div><label>Premia</label><input type="number" id="bonus" min="0" step="0.01" class="small-input"></div>
    </div>
    <label>Notatka</label>
    <textarea id="note"></textarea>
    <button onclick="addEntry()">Dodaj wpis</button>
  </div>
</div>

<div class="card" id="summary"></div>

<div class="card">
  <h2>Wpisy</h2>
  <table id="entriesTable">
    <thead><tr><th>Data</th><th>Notatka</th><th>Premia</th><th>Godziny</th><th>Akcje</th></tr></thead>
    <tbody></tbody>
  </table>
</div>

<div class="card">
  <button onclick="toggleRate()">Ustaw stawkę godzinową / Na konto</button>
  <div id="rateSection" class="hidden">
    <label>Stawka za godzinę (PLN)</label>
    <input type="number" id="hourlyRate" min="0" step="0.01">
    <label>Na konto (PLN)</label>
    <input type="number" id="toAccount" min="0" step="0.01">
    <button onclick="saveSettings()">Zapisz ustawienia</button>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
